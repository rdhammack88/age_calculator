<body>

	<div class="container">
		<header class="page-header col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
			<h1>Age Calculator</h1>
			<p>Calculate your age in months, weeks, days, hours, minutes, &amp; seconds.</p>
		</header><!-- page-header -->
	</div><!-- container -->
<!--		<p>Enter you age, and see how old you are in Months, Weeks, Days, Hours, Minutes, and Seconds.</p>-->
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="age" class="col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-0 col-md-4 control-label">Current Age:</label>
							<div class="col-xs-4 col-sm-5 col-lg-4">
								<input type="number" min="0" name="age" id="age" class="form-control input-lg">
							</div>		<!--onclick="calculateAge()"-->
							<input type="button" id="calculate" class="btn btn-primary col-xs-3 col-sm-3 col-md-2 col-lg-2" value="Calculate!">
						</div>
					</form>
				</div>
			</div>
			
			<div class="row hidden" id="hiddenError">
				<p class="text-danger col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-4" id="errorMessage"></p>
			</div>
			
			<br/><br/>
			
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
					<div class="checkbox col-xs-10 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-11  col-lg-offset-1">
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="months" name="ageValues">Months
						</label>
						&nbsp;&nbsp;&nbsp;
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="weeks" name="ageValues">Weeks
						</label>
						&nbsp;&nbsp;&nbsp;
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="days" name="ageValues">Days
						</label>
						<!--&nbsp;&nbsp;&nbsp;-->
						<!--<br/>-->
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="hours" name="ageValues">Hours
						</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="minutes" name="ageValues">Minutes
						</label>
						&nbsp;&nbsp;
						<label class="col-xs-5 col-sm-3">
							<input type="checkbox" value="seconds" name="ageValues">Seconds
						</label>
					</div>
				</div><!-- col-xs-12 -->
			</div>
				<br/><br/>
			<div>
<!--				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 col-lg-6 col-lg-offset-3 col-lg-push-0">-->
				<div class="col-md-6 col-md-offset-3">
					<div id="calculatedAgeContent" class="form-control col-sm-6 col-xs-5">
<!--					<div id="calculatedAgeContent" class="form-control col-sm-8 col-sm-offset-0 col-md-7 col-md-offset-0 col-lg-6 col-lg-offset-3">-->
						<p id="months"></p>
						<p id="weeks"></p>
						<p id="days"></p>
						<p id="hours"></p>
						<p id="minutes"></p>
						<p id="seconds"></p>
					</div>
					<!--</form>-->
					
				</div>		<!-- col-xs-8 -->
				
			</div><!-- row -->

		</div> <!--#container-->
	</main>
